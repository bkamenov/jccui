<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />
		
		<!-- For IE on WP8 and WP8.1 equivalent of CSS: -webkit-tap-highlight-color: rgba(0,0,0,0); -->
		<meta name="msapplication-tap-highlight" content="no"/>
		
		<link rel="icon" href="favicon.ico" />
		
		<title>Horizontal toolbar</title>
		
		<link rel="stylesheet" href="../ionicons/ionicons.css">
		<link rel="stylesheet" href="../dist/jcc.min.css">
		<script src="../dist/jcc.min.js"></script>
		
	</head>

	<body data-role="container" data-theme="a" style="visibility: hidden;">
		
		<div data-role="toolbar" data-fixed="no" data-orientation="horizontal" data-position="top" data-size="tiny" style="top:0px;">
			
			<div class="jcc-begin">
			
				<a data-role="iconic-link" href="#">
					<i data-role="icon" data-icon="ion-android-menu"></i>
				</a>
				
			</div> 
			
			<div class="jcc-center">
			
				Tiny toolbar
				
			</div>
			
			<div class="jcc-end">
			
				<a data-role="iconic-link" href="#">
					<i data-role="icon" data-icon="ion-more"></i>
				</a>
				
			</div> 
			
		</div>
		
		<div data-role="toolbar" data-fixed="no" data-orientation="horizontal" data-position="top" data-size="small" style="top:16px;">
			
			<div class="jcc-begin">
			
				<a data-role="iconic-link" href="#">
					<i data-role="icon" data-icon="ion-android-menu"></i>
				</a>
				
			</div> 
			
			<div class="jcc-center">
			
				Small toolbar
				
			</div>
			
			<div class="jcc-end">
			
				<a data-role="iconic-link" href="#">
					<i data-role="icon" data-icon="ion-more"></i>
				</a>
				
			</div> 
			
		</div>
		
		<div data-role="toolbar" data-fixed="no" data-orientation="horizontal" data-position="top" data-size="medium" style="top:42px;">
			
			<div class="jcc-begin">
			
				<a data-role="iconic-link" href="#">
					<i data-role="icon" data-icon="ion-android-menu"></i>
				</a>
				
			</div> 
			
			<div class="jcc-center">
			
				Medium toolbar
				
			</div>
			
			<div class="jcc-end">
			
				<a data-role="iconic-link" href="#">
					<i data-role="icon" data-icon="ion-more"></i>
				</a>
				
			</div> 
			
		</div>
		
		<div data-role="toolbar" data-fixed="no" data-orientation="horizontal" data-position="top" data-size="large" style="top:76px;">
			
			<div class="jcc-begin">
			
				<a data-role="iconic-link" href="#">
					<i data-role="icon" data-icon="ion-android-menu"></i>
				</a>
				
			</div> 
			
			<div class="jcc-center">
			
				Large toolbar
				
			</div>
			
			<div class="jcc-end">
			
				<a data-role="iconic-link" href="#">
					<i data-role="icon" data-icon="ion-more"></i>
				</a>
				
			</div> 
			
		</div>
		
		<div data-role="toolbar" data-fixed="no" data-orientation="horizontal" data-position="top" data-size="huge" style="top:122px;">
			
			<div class="jcc-begin">
			
				<a data-role="iconic-link" href="#">
					<i data-role="icon" data-icon="ion-android-menu"></i>
				</a>
				
			</div> 
			
			<div class="jcc-center">
			
				Huge toolbar
				
			</div>
			
			<div class="jcc-end">
			
				<a data-role="iconic-link" href="#">
					<i data-role="icon" data-icon="ion-more"></i>
				</a>
				
			</div> 
			
		</div>
		
	</body>

	<script type="text/javascript">
		jcc.init(document.body);
		document.body.style.visibility = "visible";
	</script>
	
</html>
