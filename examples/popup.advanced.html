<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />
		
		<!-- For IE on WP8 and WP8.1 equivalent of CSS: -webkit-tap-highlight-color: rgba(0,0,0,0); -->
		<meta name="msapplication-tap-highlight" content="no"/>
		
		<link rel="icon" href="favicon.ico" />
		
		<title>Popup advanced</title>
		
		<link rel="stylesheet" href="../ionicons/ionicons.css">
		<link rel="stylesheet" href="../dist/jcc.min.css">
		<script src="../dist/jcc.min.js"></script>
		
		<script type="text/javascript">
			
			function showMovablePopup()
			{
				document.getElementById("movable-popup").popup.show();
			}
			
			function onMenuItemClick()
			{
				document.getElementById("main-menu").popup.hide();
				document.getElementById("more-menu").popup.hide();
				
				jcc.alert("You just clicked a menu item.");
			}
			
		</script>
		
	</head>

	<body data-role="container" data-theme="b" style="visibility: hidden;">
		
		<div data-role="toolbar" data-fixed="no" data-orientation="horizontal" data-position="top" data-size="medium">
		
			<div class="jcc-begin">
			
				<a data-role="iconic-link" href="#main-menu">
					<i data-role="icon" data-icon="ion-android-menu"></i>
				</a>
				
			</div> 
			
			<div class="jcc-center">
			
				Popup advanced examples
	
			</div>
			
			<div class="jcc-end">
			
				<a id="more" data-role="iconic-link" href="#more-menu">
					<i data-role="icon" data-icon="ion-more"></i>
				</a>
				
			</div> 
		</div>
		
		<div data-role="container" style="position:absolute; left:0px; right:0px; top:34px; bottom:0px; text-align:center;">
		
			<label data-role="button" style="margin-top:20px;">
				<button onclick="showMovablePopup()"></button>
				<span>Movable popup</span>
			</label>
			
		</div>
		
		<div id="main-menu" data-role="popup" data-anchor="left top" data-corners="flat" data-modal="no" data-animation="slideright" data-reversed-out="yes"
		data-shadow="yes" data-history="no" data-relate-to="window" data-cancelable="yes" data-position="0 0"
		style="width:280px; top:0px; bottom:0px; border-left-width:0; border-top-width:0; border-bottom-width:0;">
			
			<img src="017.png" style="margin-left:0px"/>
			
			<ul data-role="list" data-isotope="inset">
				<li data-role="list-item" data-isotope="header">
					<span>Main menu</span>
				</li>
				<li data-role="list-item" data-isotope="chevron" data-tap="yes" onclick="onMenuItemClick()">
					<span>Item 1</span>
				</li>
				
				<li data-role="list-item" data-isotope="chevron" data-tap="yes" onclick="onMenuItemClick()">
					<span>Item 2</span>
				</li>
				
				<li data-role="list-item" data-isotope="chevron" data-tap="yes" onclick="onMenuItemClick()">
					<span>Item 3</span>
				</li>
			</ul>
			
		</div>
		
		
		<div id="more-menu" data-role="popup" data-anchor="right top" data-corners="flat" data-modal="no" data-animation="downmenu"
		data-shadow="yes" data-history="no" data-relate-to="#more" data-align="bottom" data-cancelable="yes" data-position="0 3"
		style="border-top-width:0;">
			
			<ul data-role="list" data-corners="smooth">
				<li data-role="list-item" data-isotope="chevron" data-tap="yes" onclick="onMenuItemClick()">
					<span>Item 1</span>
				</li>
				
				<li data-role="list-item" data-isotope="chevron" data-tap="yes" onclick="onMenuItemClick()">
					<span>Item 2</span>
				</li>
				
				<li data-role="list-item" data-isotope="chevron" data-tap="yes" onclick="onMenuItemClick()">
					<span>Item 3</span>
				</li>
			</ul>
			
		</div>
		
		
		<div id="movable-popup" data-role="popup" data-anchor="center center" data-corners="smooth" data-modal="explicit" 
		data-animation="pop" data-shadow="yes" data-history="no" data-cancelable="yes" data-relate-to="window"
		style="width:300px; height:150px;">
			
			<div data-role="dragon" data-directions="h v" data-rect-constraint="left:5 right:5 top:5 bottom:5"
			style="position:absolute; left:10px; top:10px; right:10px; height:32px; background-color:black;"></div>
			
			<div style="position:absolute; left:10px; top:52px; right:10px;">
				<h3>Movable popup</h3>
				
				<p>
					A movable popup. Grab the black lace and move the popup. Please note that it will not move more when
					reaching 5 pixels from the viewport sides.
				</p>
			</div>
			
		</div>
		
	</body>

	<script type="text/javascript">
		jcc.init(document.body);
		document.body.style.visibility = "visible";
	</script>
	
</html>
