<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />
		
		<!-- For IE on WP8 and WP8.1 equivalent of CSS: -webkit-tap-highlight-color: rgba(0,0,0,0); -->
		<meta name="msapplication-tap-highlight" content="no"/>
		
		<link rel="icon" href="favicon.ico" />
		
		<title>Text area</title>
		
		<link rel="stylesheet" href="../ionicons/ionicons.css">
		<link rel="stylesheet" href="../dist/jcc.min.css">
		<script src="../dist/jcc.min.js"></script>
		
		<script type="text/javascript">
			
			document.addEventListener("DOMContentLoaded", 
			function()
			{
				jcc.init(document.body);
			});
				
		</script>
		
	</head>

	<body data-role="container" data-theme="a" style="margin:0px auto; width:100%; max-width:800px;">
		<h1>Text area example</h1>
		
		<br/>
		<label>Simple text area:</label>
		<div data-role="textarea" style="height:100px;">
			<textarea placeholder="Enter text here"></textarea>
		</div>
		<br/>
		<label>Text area with left icon:</label>
		<div data-role="textarea" style="height:100px;">
			<textarea placeholder="Enter text here"></textarea>
			<i data-role="icon" data-icon="ion-umbrella" data-position="left"></i>
		</div>
		<label>Text area with right icon:</label>
		<div data-role="textarea" style="height:100px;">
			<textarea placeholder="Enter text here"></textarea>
			<i data-role="icon" data-icon="ion-umbrella" data-position="right"></i>
		</div>
		<br/>
		<label>Disabled text area:</label>
		<div data-role="textarea" data-corners="flat" style="height:100px;">
			<textarea placeholder="Enter text here" disabled></textarea>
		</div>
		
	</body>
	
</html>
