<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />
		
		<!-- For IE on WP8 and WP8.1 equivalent of CSS: -webkit-tap-highlight-color: rgba(0,0,0,0); -->
		<meta name="msapplication-tap-highlight" content="no"/>
		
		<link rel="icon" href="favicon.ico" />
		
		<title>Dropdown</title>
		
		<link rel="stylesheet" href="../ionicons/ionicons.css">
		<link rel="stylesheet" href="../dist/jcc.min.css">
		<script src="../dist/jcc.min.js"></script>
		
		<script type="text/javascript">
			
			document.addEventListener("DOMContentLoaded", 
			function()
			{
				jcc.init(document.body);
			});
				
		</script>
		
	</head>

	<body data-role="container" data-theme="a" style="margin:0px auto; width:100%; max-width:800px;">
		<h1>Dropdown example</h1>
		
		<br/>
		<label>Dropdown menu:</label>
		<br/>
		<div data-role="dropdown">
			<select>
				<option selected>Select Box</option>
				<option>Short Option</option>
				<option>This Is A Longer Option</option>
			</select>
		</div>
		<label>Disabled dropdown menu:</label>
		<br/>
		<div data-role="dropdown">
			<select disabled>
				<option selected>Select Box</option>
				<option>Short Option</option>
				<option>This Is A Longer Option</option>
			</select>
		</div>
		<label>Dropdown menu with icon:</label>
		<br/>
		<div data-role="dropdown">
			<select>
				<option selected>Select Box</option>
				<option>Short Option</option>
				<option>This Is A Longer Option</option>
			</select>
			<i data-role="icon" data-icon="ion-umbrella"></i>
		</div>
		<label>Dropdown menu with animated icon:</label>
		<br/>
		<div data-role="dropdown">
			<select>
				<option selected>Select Box</option>
				<option>Short Option</option>
				<option>This Is A Longer Option</option>
			</select>
			<i data-role="icon" data-icon="ion-umbrella" data-animation="spin"></i>
		</div>
		<label>Disabled dropdown menu with icon:</label>
		<br/>
		<div data-role="dropdown">
			<select disabled>
				<option selected>Select Box</option>
				<option>Short Option</option>
				<option>This Is A Longer Option</option>
			</select>
			<i data-role="icon" data-icon="ion-bluetooth"></i>
		</div>
		
	</body>
	
</html>
