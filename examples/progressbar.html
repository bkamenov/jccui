<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />
		
		<!-- For IE on WP8 and WP8.1 equivalent of CSS: -webkit-tap-highlight-color: rgba(0,0,0,0); -->
		<meta name="msapplication-tap-highlight" content="no"/>
		
		<link rel="icon" href="favicon.ico" />
		
		<title>Progressbar</title>
		
		<link rel="stylesheet" href="../ionicons/ionicons.css">
		<link rel="stylesheet" href="../dist/jcc.min.css">
		<script src="../dist/jcc.min.js"></script>
		
	</head>

	<body data-role="container" data-theme="a" style="margin:0px auto; width:100%; max-width:800px; visibility: hidden;">
		<h1>Progressbar example</h1>
		
		<br/>
		<label>Indeterminate progress bar:</label>
		<br/>
		<div data-role="progressbar" data-indeterminate="yes" >
		</div>
		<br/>
		<label>Determinate progress bar:</label>
		<br/>
		<div data-role="progressbar" data-value="55" data-secondary-value="87">
		</div>
		
	</body>

	<script type="text/javascript">
		jcc.init(document.body);
		document.body.style.visibility = "visible";
	</script>
	
</html>
